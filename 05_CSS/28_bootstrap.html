    - 특징 및 장점
    1) 미리 디자인된 UI 컴포넌트(요소)를 제공함
    2) 레이아웃을 복사 붙여넣기 식으로 편하게 개발 가능
    3) 빠르고 쉽게 웹 사이트를 제작할 수 있도록 도와줌
    4) 강력한 레이아웃 시스템 제공하여 디바이스에 구애받지 않는 디자인 템플릿 제공
    5) 다양한 JavaScript 플러그인 지원
  -->

    미리 정의된 클래스만 적절하게 적용하면 됨(=> utility class라 부름)

    - 방법
    1) Bootstrap Docs(공식 문서)에서 원하는 Components찾기
    2) 가이드에 따라 요소 생성하기
    3) 적절한 클래스 부여하기

    웹 페이지의 내용을 감싸고 브라우저 너비에 맞게 정렬하거나 여백 조정
    Bootstrap에서 모든 콘텐츠는 컨테이너 안에서 시작됨

    - 종류
    1) container: 화면 크기에 따라 너비 자동 조절
    2) container-fluid: 브라우저 전체 너비 차지
    3) container-{breakpoint}: 특정 해상도 이상에서 고정 너비 적용 (sm, md, lg, xl, xxl 사용 가능) 
  -->

    각 row 영역을 수직으로 분할
