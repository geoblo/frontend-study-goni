<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- jQuery 연결 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div class="welcome"></div>
  <div class="welcome"></div>

  <script>
    // 1. jQuery 기본 문법
    // jQuery(제어대상).method1().method2();
    // 주로 별칭(alias) 사용
    // $(제어대상).method1().method2();

    // 제어대상에는 'CSS 선택자' 또는 DOM 객체 사용 가능
    $('.welcome').html('<b>Hello world!</b>').css('background-color', 'yellow');
    // (참고) 제이쿼리 메소드들은 제어했던 대상을 리턴해주기 때문에 메소드 체이닝이 가능

    $(document.body).css('background-color', 'orange');
  </script>
</body>
</html>
